{% extends "base.html" %}

{% block content %}

<title>{% block title %}Cadastro de usuário{% endblock %}</title>

<form method="post" autocomplete="off">
    {% csrf_token %}
    
    <div class="form-group">
        {{user_form.username.errors}}
        <label>Usuário: </label>
        {{user_form.username}}
    </div>

    <div class="form-group">
        {{user_form.password1.errors}}
        <label>Senha: </label>
        {{user_form.password1}}
    </div>

    <div class="form-group">
        {{user_form.password2.errors}}
        <label>Confirmar Senha: </label>
        {{user_form.password2}}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar">
    </div>

</form>

{% endblock %}
